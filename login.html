<div class="login-section">
    <h2>Login</h2>
    <form id="login-form" action="#" method="POST">
        <div class="form-group">
            <label for="usuario">Username:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Your user name" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Your password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="registro-link">
        You do not have an account? <a href="register.html" id="registro-btn">SIGN UP</a>
    </div>
</div>
<!-- fin sección Login -->
