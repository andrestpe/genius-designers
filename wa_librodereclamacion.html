<head>

<body style="background-image: url(./FONDO2);">

    <main>
        <article class="container">
            <form name="libro" action="libro.php" method="post">
                <section class="row">
                    <section class="col-xs-12 col-sm-12 col-md-12">
                        <center><h1 class="titulo">Libro de Reclamaciones</h1></center>
                        <br>
                        <label for="nombre">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" maxlength="40" required placeholder="Ingrese su nombre" onkeypress="validarnom();">

                        <label for="apellido"> Apellidos: </label>
                        <input type="text" id="apellidos" name="apellidos" maxlength="40" placeholder="Ingrese sus apellidos" onkeypress="validarapellido();">
    
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" maxlength="50" required placeholder="Ingrese su correo" onkeypress="validarcorreo();">
    
                        <label for="telefono">Teléfono:</label>
                        <input type="cel" id="telefono" name="telefono" maxlength="9" required placeholder="Ingrese su teléfono" onkeypress="validarnum();">

                        <label for="motivo">Motivo:</label>
                        <input type="text" id="motivo" name="motivo" maxlength="40" required placeholder="Ingrese el motivo de su reclamo" onkeypress="validarmotivo();">
    
                        <label for="reclamo">Reclamo:</label>
                        <textarea id="reclamo" name="reclamo" maxlength="400" required placeholder="Ingrese aqui su reclamo"></textarea>
    
                        <input type="submit" value="Enviar" class="enviar" onclick="validarform();">

                    </section>
                </section>
            </form>
        </article>
    </main>
        
</body>
</html>
